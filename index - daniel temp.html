<body>

    <!-- Calendar script -->
    <script text="text/javascript">
        $(document).ready(function() {
            var calendar = $('#calendar').fullCalendar({
                defaultView: 'agendaWeek',
                editable: true,
                selectable: true,
                //header and other values
                select: function(start, end, allDay) {
                    endtime = $.fullCalendar.formatDate(end, 'h:mm tt');
                    starttime = $.fullCalendar.formatDate(start, 'ddd, MMM d, h:mm tt');
                    var mywhen = starttime + ' - ' + endtime;
                    $('#createEventModal #apptStartTime').val(start);
                    $('#createEventModal #apptEndTime').val(end);
                    $('#createEventModal #apptAllDay').val(allDay);
                    $('#createEventModal #when').text(mywhen);
                    $('#createEventModal').modal('show');
                }
            });

            $('#submitButton').on('click', function(e) {
                // We don't want this to act as a link so cancel the link action
                e.preventDefault();

                doSubmit();
            });

            function doSubmit() {
                $("#createEventModal").modal('hide');
                console.log($('#apptStartTime').val());
                console.log($('#apptEndTime').val());
                console.log($('#apptAllDay').val());
                alert("form submitted");

                $("#calendar").fullCalendar('renderEvent', {
                        title: $('#patientName').val(),
                        start: new Date($('#apptStartTime').val()),
                        end: new Date($('#apptEndTime').val()),
                        allDay: ($('#apptAllDay').val() == "true"),
                    },
                    true);
            }
        });
    </script>


    <script>
        /* Stores place currently in search bar */
        var places;

        /* Adds the location in search bar to the calendar */
        function addLocation() {
            console.log(places[0].formatted_address);
        }

        // This example adds a search box to a map, using the Google Place Autocomplete
        // feature. People can enter geographical searches. The search box will return a
        // pick list containing a mix of places and predicted search terms.

        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        /* Google script*/
        function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -33.8688,
                    lng: 151.2195
                },
                zoom: 13,
                mapTypeId: 'roadmap'
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                places = searchBox.getPlaces();
                //console.log(places[0].opening_hours.periods[1].close.hours);
                //console.log(places[0]);
                if (places[0].hasOwnProperty("opening_hours")) {
                    var x = places[0].opening_hours.periods[1].close.hours;
                    console.log(places[0].opening_hours.periods[1].close.hours);

                    var currentHour = new Date().getHours();
                    console.log(currentHour);
                }

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    }));

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1u0TJIf6LMg_yEzcatNjCnA0bSKXHF88&libraries=places&callback=initAutocomplete" async defer></script>
