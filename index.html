<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Roameo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="RoameoLogin.css">
</head>

<body background="background.jpg">

    <div id=fb-login>

        <img src="logo.jpg" id=logo>

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=557443991668849&autoLogAppEvents=1"></script>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: 'Travel',
                    cookie: true,
                    xfbml: true,
                    version: 'v4.0'
                });

                FB.AppEvents.logPageView();

            };

            // FB.Event.subscribe('auth.login', function() {
            // document.getElementsByClassName("fb-login-button").setAttribute('style', 'display: none;');
            // document.getElementsById("switch").setAttribute('style', 'display: visible;');
            // });

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="fb-login-button d-flex justify-content-center" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="true" onclick="reveal()"></div>

        <a id="switch-html" href="roameo.html" style="display: none;" onclick="hide()">Start your journey...</a>

        <script>
            function reveal() {
                document.getElementById("switch-html").getAttribute('style', 'display: visible;');
            }

            function hide() {
                document.getElementById("switch-html").getAttribute('style', 'display: none;');
            }
        </script>

    </div>

</body>

</html>
