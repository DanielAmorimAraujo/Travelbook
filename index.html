<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Roameo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="RoameoLogin.css">
</head>

<body background="background.jpg" onload="checkLoginStatus()">

    <div id=fb-login>

        <img src="logo.jpg" id=logo>

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=557443991668849&autoLogAppEvents=1"></script>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: 'Travel',
                    cookie: true,
                    xfbml: true,
                    version: 'v4.0'
                });

                FB.AppEvents.logPageView();

            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="fb-login-button d-flex justify-content-center" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="true" onlogin="checkLoginStatus()"></div>

        <a id="switch-html" href="roameo.html" style="display: none;">Start your journey...</a>

    </div>

    <script>
        function reveal() {
            document.getElementById('switch-html').setAttribute('style', 'display: visible;');
        }

        function hide() {
            document.getElementById('switch-html').setAttribute('style', 'display: none;');
        }

        function checkLoginStatus() {
            if (FB.getLoginStatus() == connected) {
                window.open('https://danielamorimaraujo.github.io/Travelbook/roameo.html', _self);
                //reveal();
            } //else {
            // hide();
            // }
        }
    </script>

</body>

</html>
